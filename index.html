<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CropperJS</title>

    <link rel="stylesheet" href="./dist/css/style.css">
</head>

<body>

    <p>
        <!-- Below are a series of inputs which allow file selection and interaction with the cropper api -->
        <input type="file" id="fileInput" accept="image/*" />
        <input type="button" id="btnCrop" value="Crop" />
        <input type="button" id="btnRestore" value="Restore" />
    </p>
    <div>
        <canvas id="canvas">
            Your browser does not support the HTML5 canvas element.
          </canvas>
    </div>

    <div id="result"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.6/cropper.css" integrity="sha512-MAarc1ArTdT10jxoUnK9+30vnJk6qp+bXGnatg3IsC0I0UbtnN6j9r49p730neNWoirYL1ScmMXG718mVlDZxA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.6/cropper.js" integrity="sha512-bSS08hulv0I2stH/pEvRLjBCgBYDIJjv1tiqNK89LrEQk83MSP7qiPQk6udDy8Bd+6rvmxlxq+HRFl2sCZfQ2w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cropper/1.0.1/jquery-cropper.js" integrity="sha512-7H4tikIFoyAdYD31w/uNYvvAUL6gyunWXLwTQ7ZXkyjD+brw+PfJpLxFkANnbkKnSJzU89YpnF3fJKbpvV+QYg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./dist/js/script.js"></script>


</body>

</html>
